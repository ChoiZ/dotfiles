# default colors configuration (needed for vim)
set -g default-terminal "screen-256color"

# Remove the delay when pressing <ESC>
set -s escape-time 0

# enable everything you can do with a mouse
set -g mouse on

# not sure what these settings are for
#set-option -g status-keys vi
set-window-option -g mode-keys vi

# windows starts at 1
set -g base-index 1

# display messages for a second
set -g display-time 1000

# prevent tmux to rename windows
set -g allow-rename off

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

#------------------------------------------------------------------------------
# Keys Binding
#------------------------------------------------------------------------------

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# window movement / renumbering like in screen's :number
bind-key m command-prompt -p "move window to:"  "swap-window -t '%%'"

# Behave like screen
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# new window in my home folder
bind c new-window -c "$HOME"

# Remap % to | for spliting pane vertically and open in current folder
unbind %
bind-key "|" split-window -h -c "#{pane_current_path}"
# bind - for splitting pane horizontally and open in current folder
bind-key "-" split-window -v -c "#{pane_current_path}"

# ctrl+left/right cycles thru windows
bind-key C-l next
bind-key C-h prev

# alt+directions navigates through panes
bind-key -n M-left select-pane -L
bind-key -n M-right select-pane -R
bind-key -n M-up select-pane -U
bind-key -n M-down select-pane -D

# vi configuration
unbind [
bind v copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# move x clipboard into tmux paste buffer
#bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
#bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Toggle status bar
bind-key "%" set status

# default statusbar colors
set -g status-fg colour245
set -g status-bg colour235
set -g status-attr dim

# current or active window in status bar
setw -g window-status-current-fg colour148
setw -g window-status-current-bg colour236
setw -g window-status-current-format '#[bg=color250 fg=color0] #W '

# alerted window in status bar. Windows which have an alert (bell, activity or content).
setw -g window-status-activity-fg colour124
setw -g window-status-activity-bg colour15

# command/message line colors
set -g message-fg colour15
set -g message-bg colour124
set -g message-attr dim

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.dotfiles/tmux/plugins/tmux-powerline/powerline.sh left)"
set-option -g status-right "#{online_status} mail1: #{maildir_counter_1}, mail2: #{maildir_counter_2} #(~/.dotfiles/tmux/plugins/tmux-powerline/powerline.sh right)"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.dotfiles/tmux/plugins/'
# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @plugins 'tmux-plugins/tpm'
set -g @plugins 'tmux-plugins/tmux-resurrect'
set -g @plugins 'tmux-plugins/tmux-online-status'
set -g @plugins 'tmux-plugins/sidebar'
set -g @plugins 'tmux-plugins/tmux-maildir-counter'
set -g @plugins 'choiz/tmux-powerline'

# edit the line below with your mails locations:
set -f @maildir_counter '~/.mail/path_to_mail1/INBOX/new/|~/.mail/path_to_mail2/INBOX/new/'

# tmux-online-status configuration
set -g @online_icon "#[fg=colour148]●#[fg=colour245]"
set -g @offline_icon "#[fg=colour1]◼︎#[fg=colour245]"

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell ~/.dotfiles/tmux/plugins/tpm/tpm
run-shell ~/.dotfiles/tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.dotfiles/tmux/plugins/tmux-maildir-counter/maildir_counter.tmux